  id: 002
  title: "Automating Email Verifications and SMS Interactions"
  description: "<p align=\"justify\">
                <h5>Scavenging the Mailbox: Automating Email Verifications</h2>Test automation engineers have encountered numerous headaches in dealing with testing email verifications.
                <br><br>
                Some test automation engineers have been caught in snare where they tackled the problem using email retrieval via REST APIs like Mailosaur and GMail. However, this approach made the automation engineers dependent on the webmail provider. Furthermore, if the APIs of these webmail providers change, though very seldom, automation engineers need to adjust their scripts. Moreover, usage of Mailosaur API comes with a cost. To make things worst, I’ve seen automation engineers relying on Selenium to scrape the emails; which is very time expensive and very brittle.
                <br><br>
                In my opinion, the best efficient approach to this problem is to observe how our email clients like Mozilla Thunderbird and other Android email clients seamlessly fetch our emails across various webmail providers - which is via IMAP(S). This presentation will talk about the whats and the hows of automating email verifications using IMAP(S), more specifically using Robot Framework’s IMAP Library.
                <h5>Surviving a Paranoid Girlfriend: Automating SMS Interactions</h2>
                Test automation engineers have encountered numerous headaches in dealing with automating SMS interactions.
                <br><br>
                Some test automation engineers have been caught in snare where they tackled the problem using the mmssms.db database file of a rooted Android device. Some uses CodeOn’s SMS Gateway API which requires an Internet connectivity to access their server. Some uses paid version of third party SMS Gateway APIs like Twilio. To make things worst, I’ve seen some automation engineers relying on Appium to scrape the SMS; which is very time expensive and very brittle.
                <br><br>
                In my opinion, the best efficient approach to this problem is to exploit the Perfness’s REST SMS Gateway Android app. This app does not require rooted Android device, Internet connectivity, money, nor being UI-dependent. This presentation will talk about the whats and the hows of automating, both sending and receiving, SMS using the aforementioned Android app and the Android Debug Bridge (ADB)."
  subtype: presentation
  speakers: [4]
  #language: en
  #complexity: "Intermediate"
  #presentation: "https://speakerdeck.com/gdglviv/dmytro-danylyk-android-l-animation"
  #video: "//www.youtube.com/embed/v3SCiUqI1yQ"

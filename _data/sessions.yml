  id: 005
  title: "Building an Effective Test Automation Framework for Modern Software Architectures"
  description: "<p align=\"justify\">As many companies continue to embrace automation, it’s easy to fall into the trap of doing automation for the sake of automating. In this topic, the speaker will talk about tools and techniques on how to build an effective test automation framework that can be used by applications built through RESTful APIs, how to integrate automated testing into DevOps, how to conduct in-sprint automation for continuous testing across the enterprise; and test automation mistakes that need to be avoided."
  subtype: presentation
  speakers: [7]
  #language: en
  #complexity: "Intermediate"

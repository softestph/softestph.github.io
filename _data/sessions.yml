  id: 012
  title: "Beyond the Turing Test: Evaluating AI Systems"
  description: "<p align=\"justify\">
                The possibilities and impact of AI means that more AI systems will be created in the future. In order for these AI systems to gain widespread acceptance and unlock their true potential, it is important that they be constructed correctly and thoroughly evaluated. Testing is an important activity in the evaluation process. Due to the complex nature of AI systems, the traditional methods of testing as applied to AI are insufficient. Testing therefore needs to be supplemented by newer types of activities specifically geared towards AI. These newer set of activities further imply that resources doing the testing have other skill sets that enable them to perform these new activities. This talk will zero in on what these new activities are such as Metamorphic Testing, Curated Data sets and AI behavior evaluation. It will also discuss the skills needed to perform these activities.
                "
  subtype: presentation
  speakers: [14]

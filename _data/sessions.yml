  id: 001
  title: "Effective and Efficient Load and Performance Testing"
  description: "<p align=\"justify\">To often load and performance testing for our application is put aside up till the last minute wherein issues are now harder and more expensive to fix. In this talk, I will go through the process my team implements to catch performance issues as early as possible."
  subtype: workshop
  speakers: [3]
  #language: en
  #complexity: "Intermediate"
  #video: "//www.youtube.com/embed/v3SCiUqI1yQ"
